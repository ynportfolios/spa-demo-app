inherit_from: .rubocop_todo.yml

AllCops:
  TargetRubyVersion: 2.7.3
  Exclude:
    - 'bin/*'
    - 'config/**/*'
    - 'vendor/**/*'
    - 'db/schema.rb'

AsciiComments:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false